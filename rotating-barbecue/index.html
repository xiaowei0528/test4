<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<body>
<canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
<div id="splash">
<div class="progress-bar stripes">
<span style="width: 0%"></span>
</div>
</div>
<div id="bgColorImg" style="align:center;width:100%;height:100%;position:absolute; "> <img height="100%" src="res/singleColor.png" width="100%"/> </div>
<div id="loadingImg" style="top:40%;align:center;width:100%;position:absolute;z-index:10;"> <img height="50" src="res/loading.gif" width="50"/> </div>
<div id="loadingText" style="width:100%;text-align:center;position:absolute;top:50%;z-index:99;font-size:25px;color:#f99f0a" type="text"> </div>
<div style="align:center;display: none"><img src="res/share.jpg" width="10%"/></div>
<script charset="utf-8" src="weSane.js"> </script>
<script charset="utf-8" src="src/settings.2e2cb.js"></script>
<script charset="utf-8" src="main.d6ad3.js"></script>
<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.307ee.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
</body>
</html>
